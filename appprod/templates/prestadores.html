<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bem-Vindo</title>
</head>
<body>
<table>
    <tr>
         <th>Nome</th>
         <th>E-mail</th>
         <th>Data de Nascimento</th>
    </tr>
    {%for prestador in prestadores%}
    <tr>
        <td>{{ prestador.nome}}</td>
        <td>{{ prestador.email}}</td>
        <td>{{ prestador.data_nascimento}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
